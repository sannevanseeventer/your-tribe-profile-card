<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitekaartje Sanne</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flip-card-container">
        <div class="flip-card">
            <div class="flip-card-front">
                <img src="assets/pasfoto_Sanne3.jpg" alt="Pasfoto Sanne">
                <h2>Sanne van Seeventer</h2>
                <h3>25 jaar</h3>

                <button class="no" aria-label="weiger">✘</button>
                <button class="info" aria-label="info">i</button>
                <button class="yes" aria-label="accept">✔</button>
            </div>

            <div class="flip-card-back1">
                <button class="return" aria-label="return">↯</button>
                <h1> It's a match! </h1>
                <img src="assets/pasfoto_Sanne3.jpg" alt="foto">
                <div class="plus">✚</div>
                <img src="assets/gebouw.jpg" alt="foto" class="img2">
                <h4> Yes! Sanne is geschikt voor het bedrijf. <br>
                Neem contact op via onderstaande knoppen.</h4>

                <button class="mail" aria-label="mail">✘</button>
                <button class="linkedin" aria-label="linkedin">i</button>
                <button class="telefoon" aria-label="telefoon">✔</button>
            </div>

            <div class="flip-card-back2">
                <h1> Informatie </h1>
                <h4>"</h4>

            </div>

            <div class="flip-card-back3">
                <img src="assets/warning.png" alt="waarschuwing">
                <h1> WARNING! </h1>
                <h3> Weet je zeker dat je Sanne wilt laten lopen?</h3>

                <button class="no2" aria-label="weiger">✘</button>
                <button class="yes2" aria-label="accept">✔</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
