<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardflip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flip-card-container">
        <div class="flip-card">
            <div class="flip-card-front">
                <img src="assets/pasfoto_Sanne3.jpg" alt="Pasfoto Sanne">
                <h2>Sanne van Seeventer</h2>
                <h3>25 jaar</h3>

                <button class="no" aria-label="weiger">✘</button>
                <button class="info">i</button>
                <button class="yes">✔</button>
            </div>

            <div class="flip-card-back1">
                <h1> It's a match! </h1>
                <img src="assets/pasfoto_Sanne3.jpg" alt="foto">
                <h3> Yes! Sanne is geschikt voor het bedrijf. <br>
                    Neem contact met haar op via onderstaande knoppen. </h3>
            </div>

            <div class="flip-card-back2">
                <h1> Informatie </h1>

            </div>

            <div class="flip-card-back3">
                <h1> WARNING! </h1>
            </div>

        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
